<script>
var myLat = 0;

    zoom: 13,

    mapTypeId: google.maps.MapTypeId.ROADMAP

function init() {
    map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    getMyLocation();
}
      
function getMyLocation() 
{
    if (navigator.geolocation) 
    {
        navigator.geolocation.getCurrentPosition(
            function(position) 
            {
                myLat = position.coords.latitude;
                myLng = position.coords.longitude;
                renderMyself();

                request.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
                request.setRequestHeader("Content-type","application/x-www-form-urlencoded");
                var data = "login=LOU_HATFIELD&lat=" + myLat + "&lng=" + myLng;
                request.send(data);
                request.onreadystatechange = renderOthers;
            }
        );
    }
    else
        alert("Geolocation is not supported by your web browser.  What a shame!");
}

function renderMyself()
{
    me = new google.maps.LatLng(myLat, myLng);
        
    map.panTo(me);
    var Image = new google.maps.MarkerImage("me.png", null, null, null, new google.maps.Size(25,25));

    marker1 = new google.maps.Marker({position: me, title: "LOU_HATFIELD, " + myLat + ", " + myLng, icon: Image});

    marker1.setMap(map);
          
    // Open info window on click of marker
    google.maps.event.addListener(marker1, 'click', function() {
        infowindow.setContent(marker1.title);
        infowindow.open(map, marker1);
    });
}

function renderOthers(){
    if(request.readyState == 4 && request.status == 200) 
    {
        var json = JSON.parse(request.responseText);
        renderMap(json);

    }   
}

function get_distance (lat1, lng1, lat2, lng2) {

    var R = 6371; // km
    var x1 = lat2 - lat1;
    var dLat = x1 * Math.PI / 180;
    var x2 = lng2 - lng1;
    var dLon = x2 * Math.PI / 180;

    var a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2) * Math.sin(dLon/2);

    var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    var d = R * c;

    // convert to miles
    return d / 1.60934;
}
