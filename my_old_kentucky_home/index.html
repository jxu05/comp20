<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
<h1 id="title">My Old Kentucky Home</h1>

<img src = "statepark.jpg" alt = "statepark" width="300" height="223">
<img src = "people.jpg" alt = "people" width="300" height="223">

<p><video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" controls></video><p>


<script>
	var v = document.getElementsByTagName("video")[0];
	v.play();
	if (v.played.end(0) < 15 && v.played.end(0) > 8){
		document.write("The sun shines bright in My Old Kentucky Home,")
	}
	if (v.played.end(0) < 20 && v.played.end(0) > 15){
		document.write("'Tis summer, the people are gay;")
	}
	if (v.played.end(0) < 28 && v.played.end(0) > 20){
		document.write("The corn-top's ripe and the meadow's in the bloom")
	}
	if (v.played.end(0) < 35 && v.played.end(0) > 28){
		document.write("While the birds make music all the day.")
	}
	if (v.played.end(0) < 42 && v.played.end(0) > 35){
		document.write("The young folks roll on the little cabin floor,")
	}
	if (v.played.end(0) < 48 && v.played.end(0) > 42){
		document.write("All merry, all happy and bright;")
	}
	if (v.played.end(0) < 55 && v.played.end(0) > 48){
		document.write("By 'n' by hard times comes a knocking at the door,")
	}
	if (v.played.end(0) < 63 && v.played.end(0) > 55){
		document.write("Then My Old Kentucky Home, good night!")
	}
	if (v.played.end(0) < 69 && v.played.end(0) > 63){
		document.write("Chorus, weep no more my lady")
	}
	if (v.played.end(0) < 75 && v.played.end(0) > 69){
		document.write("Oh weep no more today;")
	}
	if (v.played.end(0) < 80 && v.played.end(0) > 75){
		document.write("We will sing one song")
	}
	if (v.played.end(0) < 83 && v.played.end(0) > 80){
		document.write("For My Old Kentucky Home")
	}
	if (v.played.end(0) < 93 && v.played.end(0) > 83){
		document.write("For My Old Kentucky Home, far away")	
	}
</script>
</body>
</html>
